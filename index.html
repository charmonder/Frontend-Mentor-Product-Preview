<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Product Preview Card Component</title>

<body>

  <div class="container">
    <div class="row">
      <div class="left col-sm-6">
      </div>
      <div class="right col-sm-6">
        <p>P E R F U M E</p>
        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <h1 class="price">$149.99</h1>
        <p class="discount">$169.99</p>
        <button type="button"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="footer">
